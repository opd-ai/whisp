name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

env:
  GO_VERSION: '1.21'

jobs:
  update-dependencies:
    name: Update Go Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libc6-dev libgl1-mesa-dev xorg-dev

      - name: Update Go modules
        run: |
          go get -u ./...
          go mod tidy
          go mod verify

      - name: Run tests to verify updates
        run: |
          go test -v ./...

      - name: Check for vulnerabilities
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Go dependencies'
          title: 'Automated dependency updates'
          body: |
            This PR updates Go dependencies to their latest versions.
            
            Changes:
            - Updated all Go modules to latest compatible versions
            - Verified all tests pass
            - Checked for security vulnerabilities
            
            Please review the changes before merging.
          branch: automated/dependency-updates
          delete-branch: true
